<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Style Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', monospace;
            background-color: #6b6b6b;
            color: white;
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-background-generic-1200x628.png');
            background-size: cover;
            background-attachment: fixed;
        }
        
        /* Правильное подключение шрифта */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://assets.codepen.io/2479807/Minecraft.ttf') format('truetype');
        }
        
        .header {
            background-color: #3b3b3b;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #2d2d2d;
        }
        
        .logo {
            font-size: 48px;
            color: #ffaa00;
            text-shadow: 4px 4px 0 #8b5a00;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            background-color: #4a4a4a;
            padding: 10px;
            flex-wrap: wrap; /* Для мобильных устройств */
        }
        
        .menu-item {
            margin: 5px 15px;
            padding: 10px 20px;
            background-color: #6b6b6b;
            color: white;
            text-decoration: none;
            border: 3px solid #5a5a5a;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .menu-item:hover {
            background-color: #7b7b7b;
        }
        
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(59, 59, 59, 0.9);
            border: 4px solid #4a4a4a;
            border-radius: 5px;
        }
        
        .block {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            image-rendering: pixelated;
            border: 2px solid #3a3a3a;
        }
        
        .grass { background-color: #3aab3a; }
        .dirt { background-color: #8b5a2b; }
        .stone { background-color: #7a7a7a; }
        .wood { background-color: #8b5a00; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MINECRAFT SITE</div>
    </div>
    
    <div class="menu">
        <a href="#" class="menu-item">Главная</a>
        <a href="#" class="menu-item">Блоки</a>
        <a href="#" class="menu-item">Мобы</a>
        <a href="#" class="menu-item">Сервер</a>
        <a href="#" class="menu-item">Форум</a>
    </div>
    
    <div class="content">
        <h2>Добро пожаловать на Minecraft сайт!</h2> <!-- Исправлено: закрыт тег h2 -->
        <p>Этот сайт создан в стиле популярной игры Minecraft.</p>
        
        <h3>Популярные блоки:</h3>
        <div class="block grass" title="Трава"></div>
        <div class="block dirt" title="Земля"></div>
        <div class="block stone" title="Камень"></div>
        <div class="block wood" title="Дерево"></div>
        
        <h3>Новости:</h3>
        <p>• Вышло новое обновление 1.20!</p>
        <p>• Конкурс на лучшую постройку до 30 ноября</p>
        <p>• Новый моб — Аллай!</p>
    </div>
</body>
</html>
